<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="node_modules/@open-ayame/ayame-web-sdk/dist/ayame.min.js"></script>
  <script src="webrtc-rdp.js"></script>
  <title>WebRTC Remote Desktop</title>
</head>

<body style="padding:0;margin: 0;">
  <button class="browser noplayer" id="clearSettingsButton">Reset Settings</button>

  <h1 class="browser noplayer">WebRTC Remote Desktop</h1>

  <div id="devices" class="noplayer"></div>

  <div id="pairng" style="display:none;text-align: center;">

    <div>
      <button id="generatePin">Generate PIN</button> or <button id="inputPin">Input PIN</button>
    </div>
    <div id="pinDisplayBox" style="display:none;">
      <div class="pin">
        PIN: <span id="pin"></span>
      </div>
      Waiting.... Visit this page on peer device, and input the PIN.
    </div>
    <div id="pinInputBox" style="display:none;">
      <div class="pin">
        PIN:<input type="text" inputmode="numeric" maxlength="8" id="pinInput"
          style="width:200pt;height:50pt;" /><button id="sendPinButton" style="width:80pt;height:50pt;">OK</button>
      </div>
      Visit this page on peer device, and generate PIN.
    </div>
    <a href="https://github.com/binzume/webrtc-rdp/blob/master/README.md">README.md</a>
  </div>

  <div id="publishOrPlay" style="display:none;text-align: center">

    <div id="select" class="browser noplayer" style="margin: 50pt 0">
      <div><a href="https://binzume.github.io/vr-workspace/#app:app-webrtc-rdp">WebXR</a></div>
      <div><a href="https://github.com/binzume/webrtc-rdp/blob/master/README.md">README.md</a></div>
    </div>

    <div id="player">
      <button id="playButton">Play</button>
      <select id="streamSelect">
        <option value="1" selected>stream1</option>
        <option value="2">stream2</option>
        <option value="3">stream3</option>
        <option value="4">stream4</option>
      </select>
      <select id="streamSelect2" style="display:none"></select>
      <button id="fullscreenButton">Fullscreen</button>
      <video id="screen" autoplay playsinline
        style="width: 100%; height: calc(100vh - 20pt); border: 0px; display:none;"></video>
      <div id="connectingBox" style="margin: 50pt 0;font-size: 40pt;">Connecting...</div>
    </div>
  </div>

</body>

</html>

<head>

    <title>WebRTC test</title>

<body>

    <div id="paring" style="display:none">
        <h2>Pairing</h2>

        <button id="generatePin">Generate PIN</button>
        <button id="inputPin">Input PIN</button>

        <div id="pinDisplay" style="display:none">
            PIN:
            <div id="pin"></div>
            Open this page in peer device, and input the PIN.
        </div>
    </div>

    <div id="rdp" style="display:none">
        <button id="publishButton">Publish</button>
        <button id="openButton">Play</button>
        <button id="clearButton">Clear Peer Setting</button>
        <a href="webxr">WebXR</a>

        <video id="screen" autoplay playsinline controls
            style="width: 100%; height: calc(100vh - 30pt); border: 1px solid black;display:none;"></video>
    </div>
